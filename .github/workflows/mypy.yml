name: mypy

on: [push, pull_request]

jobs:
  check_types:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - run: |
          pip install -U pip
          pip install .[dev]
          mypy errbrac
          mypy tests
