name: mypy

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install with dev deps.
        run: pip install .[dev]

      - name: Run mypy
        run: mypy errbrac

      - name: Run mypy on tests
        run: mypy tests
