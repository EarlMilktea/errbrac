name: typecheck

on: pull_request

jobs:
  check_types:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.10"

      - run: |
          pip install -U pip
          pip install .[dev]
          mypy .
          pyright
